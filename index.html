<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautician Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f7fdfd, #eef9f7);
    }
    header {
      background: linear-gradient(90deg, #16a085, #117864);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    .finder-section {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .row input, .row select {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #16a085;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }
    button:hover {
      background: #138d75;
    }
    h3 {
      margin-top: 30px;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .profile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #eafaf1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card strong {
      font-size: 16px;
      color: #2c3e50;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      margin-top: 8px;
      display: inline-block;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>üíá‚Äç‚ôÄÔ∏è Beautician Finder</header>

  <div class="finder-section">
    <div class="row">
      <input type="text" id="lat" placeholder="Enter Latitude">
      <input type="text" id="lng" placeholder="Enter Longitude">
      <select id="distance">
        <option value="5">Within 5 km</option>
        <option value="15">Within 15 km</option>
        <option value="30">Within 30 km</option>
        <option value="1000">Above 30 km</option>
      </select>
      <button onclick="findNearby()">üîç Find Nearby</button>
    </div>

    <h3>‚ú® Nearby Beauticians</h3>
    <div id="results" class="results"></div>
  </div>

  <script>
    const API_URL = "https://raw.githubusercontent.com/6461-Iqra/Beautician_map/main/beautician.json";

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
        Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
        Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function findNearby() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const maxDist = parseFloat(document.getElementById("distance").value);

      if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid latitude & longitude");
        return;
      }

      try {
        const res = await fetch(API_URL);
        const beauticians = await res.json();

        const results = beauticians
          .map(b => ({
            ...b,
            distance: getDistance(lat, lng, b.latitude, b.longitude)
          }))
          .filter(b => b.distance <= maxDist)
          .sort((a, b) => a.distance - b.distance);

        const container = document.getElementById("results");
        container.innerHTML = "";
        if (results.length === 0) {
          container.innerHTML = "<p>No beauticians found in this range.</p>";
        } else {
          results.forEach(b => {
            container.innerHTML += `
              <div class="card">
                <div class="profile">üë§</div>
                <strong>${b.name || "Unknown"}</strong>
                <p>üìç ${b.city || "N/A"}</p>
                <p>üìû ${b.mobile || "N/A"}</p>
                <p>üåç ${b.distance.toFixed(2)} km away</p>
                ${b.mobile ? `<a class="whatsapp-btn" href="https://wa.me/${b.mobile}?text=Hi" target="_blank">üí¨ Chat on WhatsApp</a>` : ""}
              </div>
            `;
          });
        }
      } catch (err) {
        console.error("Error fetching data:", err);
        alert("Failed to load beautician data.");
      }
    }
  </script>
</body>
</html>
