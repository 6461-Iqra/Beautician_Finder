<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearby Beauticians</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #25d366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      background: #25d366;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1ebe5d;
    }

    h3 {
      margin-top: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card strong {
      font-size: 18px;
      color: #222;
    }

    .info-line {
      margin: 6px 0;
      font-size: 14px;
    }

    .phone-link {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }

    .phone-link:hover {
      text-decoration: underline;
    }

    .phone-link::before {
      margin-right: 5px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>üíá Find Nearby Beauticians</header>
  <div class="container">
    <label>Latitude:</label>
    <input type="text" id="lat" placeholder="Enter your latitude">

    <label>Longitude:</label>
    <input type="text" id="lng" placeholder="Enter your longitude">

    <button onclick="findNearby()">Find Nearest</button>
    <!-- <button onclick="getLocation()">üìç Use My Location</button> -->

    <h3>Results:</h3>
    <div id="results"></div>
  </div>
  <script>
    const API_URL = "https://raw.githubusercontent.com/6461-Iqra/Beautician_map/main/beautician.json";
    let allBeauticians = [];

    // Haversine formula
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) ** 2 +
        Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
        Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Use current device location
    // function getLocation() {
    //   if (navigator.geolocation) {
    //     navigator.geolocation.getCurrentPosition(pos => {
    //       document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
    //       document.getElementById("lng").value = pos.coords.longitude.toFixed(6);
    //       findNearby();
    //     }, err => alert("Location access denied."));
    //   } else {
    //     alert("Geolocation not supported by your browser.");
    //   }
    // }

    async function findNearby() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);

      if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid latitude & longitude");
        return;
      }

      try {
        if (allBeauticians.length === 0) {
          const res = await fetch(API_URL);
          allBeauticians = await res.json();
        }

        const results = allBeauticians.map(b => ({
          ...b,
          distance: getDistance(lat, lng, b.latitude, b.longitude)
        }))
        .sort((a, b) => a.distance - b.distance)
        .slice(0, 10); // top 10 nearest

        renderResults(results);
      } catch (err) {
        console.error("Error fetching data:", err);
        alert("Failed to load beautician data.");
      }
    }

    function renderResults(list) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = "<p>No beauticians found.</p>";
        return;
      }

      list.forEach(b => {
        const whatsappLink = b.mobile 
          ? `https://wa.me/${b.mobile}?text=Hi` 
          : "#";

        container.innerHTML += `
          <div class="card">
            <strong>${b.name}</strong><br>
            üìç ${b.city || ""} (${b.pincode || ""})<br>
            üìû <a href="${whatsappLink}" class="phone-link" target="_blank">${b.mobile || "N/A"}</a><br>
            ‚úâÔ∏è <a href="mailto:${b.email}">${b.email || "N/A"}</a><br>
            üåç Distance: ${b.distance.toFixed(2)} km
          </div>
        `;
      });
    }
  </script>
</body>
</html>
